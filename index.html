        body {

        header {
            background-color: #000000;

            padding: 15px;
            display: flex;
            justify-content: space-between;

        }
 
        header h1 {

            padding: 10px 20px;

            background-color: rgba(255, 255, 255, 0.2);

        }

            background-color: rgba(255, 255, 255, 0.3);
        }
 
        .content {
            display: flex;
            flex-wrap: wrap;
        }
 
        .sidebar {
            flex: 1;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
 
        .main {
            flex: 3;
            padding: 20px;
            box-sizing: border-box;
        }
        .main a {
            display: block;
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }
        .main a:hover {
            color: #555;
        }
    </style>
