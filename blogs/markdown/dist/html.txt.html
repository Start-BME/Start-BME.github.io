<!DOCTYPE html>
<head>
    <title>MarkDown</title>
    <script type="text/javascript" src="start-bme.github.io/blogs/markdown/dist/showdown/showdown.min.js"></script>
</head>
<style>
    body {
      font-family: sans-serif, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei;
      font-size: 16px;
      line-height: 1.42857143;
      color: #333;
      background-color: #fff;
    }
 
    header {
        background-color: #000000;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        margin: 0;
    }

    header .buttons {
        display: flex;
        align-items: center;
    }

    header .buttons a {
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        margin: 0 10px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
    }

    header .buttons a:hover {
        background-color: rgba(255, 255, 255, 0.3);
    }
    
    .fontb {
        font-size: 30px;
    }

    .content {
        display: flex;
        flex-wrap: wrap;
    }
    .main {
        flex: 3;
        padding: 20px;
        box-sizing: border-box;
    }
    .main a {
        display: block;
        text-decoration: none;
        color: #333;
        transition: color 0.3s;
    }
    .main a:hover {
        color: #555;
    }
</style>
<body>
<div>
    <header>
        <h1>ExemExp 的小站</h1>
        <div class="buttons">
            <!-- <a href="https://start-bme.github.io/old">旧版</a> -->
            <a href="https://start-bme.github.io/projects">项目</a>
        </div>
    </header>
    <div class="content">
        <div class="main">
            <div id="result"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
var text = "# Welcome"
var converter = new showdown.Converter();
var html = converter.makeHtml(text);
document.getElementById("result").innerHTML = html;
</script>
</body>
</html>
